<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <el-container id="container" v-cloak>

                        <div class="card__labels" v-if="nid==wPy2l4mWwWgt0xVglJnGZFERvyRy">
                            <el-button plain v-for="(tag, tid) in e28Aw6x4RwYS8PrPN" class="label-btn" 
                            v-bind:class="ajDdPN579WbCQqL2501xETdNmZNZ==tid?'active':''" @click="c68L2JZoGGgIARqM09N7OHM5VLGxAM(tid)" ref="label">

                        <div style="height: 15px" v-show="nid!=wPy2l4mWwWgt0xVglJnGZFERvyRy"></div>

                                    <template v-else>
                                        {{ token.entity.text }}
                                        <span v-bind:style="{opacity: (token.entity.confidence-0.8)*5}">
                                            {{ e28Aw6x4RwYS8PrPN[token.entity.label] }}
                                        </span>
                                    </template>
                                </token>
                            </div>
                        </div>
                        <div class="content__source">
                            <a :href="news.link" target="_blank">
                                <strong>SOURCE: </strong>{{ news.source }} &nbsp;&nbsp; 
                                <strong>ID: </strong>{{ news.id }}
                            </a>
                        </div>
                    </el-card>
                </el-container>
                <div class="toolBar">
                    <el-row justify="center">
                        <el-col :span="6" v-bind:style="{backgroundColor: tool.bgc}" v-for="(tool, action) in tools">
                                <el-button @click="hV24yd8ryOvIyLjE4eyGj(action)" :icon="tool.icon" :loading="action==='upload' && s5ynGooNWy4h7qNg0n">

                        </el-col>
                    </el-row>
                </div>
            </el-main>
        </el-container>
    </el-container>
    
</body>

</html>
